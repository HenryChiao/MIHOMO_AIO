#####################################
# 终极优化版 TheSmart 配置
# 原始配置: MihomoAio.yaml
# 配置版本: v260103-optimized
# 优化日期: 2026-01-03
# 优化内容: 精简策略组、去重规则集、优化规则顺序
#####################################

# ==================== 📖 配置说明 ====================
# 
# 【快速开始】
# 1. 修改 proxy-providers 中的订阅链接
# 2. 修改 authentication 中的用户名密码
# 3. 修改 secret 中的面板密码
# 4. 根据需要调整监听端口(默认7890)
#
# 【主要功能】
# - FakeIP模式: 提升DNS解析速度和连接性能
# - 自动测速: url-test组每5分钟自动选择最快节点
# - 智能均衡: smart组分散流量提升稳定性
# - 故障转移: fallback组自动切换可用节点
# - 广告拦截: 基于规则集自动拦截广告和追踪
#
# 【策略组说明】
# - 节点选择: 手动选择代理节点或策略
# - 故障转移: 自动切换到可用节点
# - 地区节点: 按地区分类的节点组(香港/新加坡/日本等)
# - 应用策略: 针对特定应用的专用策略(Netflix/YouTube等)
#
# 【端口说明】
# - 7890: HTTP/SOCKS5混合端口
# - 7891: SOCKS5端口
# - 7893: 混合端口(推荐使用)
# - 9090: 管理面板端口
# - 50000-50005: 按地区分配的专用端口
#
# 【面板访问】
# - 地址: http://127.0.0.1:9090/ui
# - 密码: 在下方 secret 字段设置
#
# 【注意事项】
# - 首次使用需要等待GEO数据库下载完成
# - 建议定期更新订阅和规则集
# - TUN模式需要管理员权限
#
#####################################

# ==================== 锚点配置 ====================
# 代理提供者模板
BaseProvider: &BaseProvider 
  type: http
  interval: 86400
  proxy: DIRECT
  health-check: 
    enable: true
    url: 'https://www.google.com/generate_204'
    expected-status: 204
    interval: 300
    timeout: 3000
    max-failed-times: 2
    lazy: false
  override:
    udp: true
    ip-version: ipv6-prefer
  filter: '^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|traffic|套餐|剩余|重置))' 

# 策略组类型模板，如不需要smart，请将BaseLB锚点中 smart 改为 load-balance
BaseFB: &BaseFB {type: fallback, interval: 300, lazy: true, url: 'https://www.google.com/generate_204'}
BaseLB: &BaseLB {type: smart, interval: 300, lazy: true, url: 'https://www.google.com/generate_204', strategy: consistent-hashing, hidden: true}
BaseUT: &BaseUT {type: url-test, interval: 300, lazy: true, url: 'https://www.google.com/generate_204', tolerance: 20, hidden: true}

# 节点筛选正则表达式 - 基于地理位置和关键词过滤
FilterHK: &FilterHK '^(?=.*(?i)(港|🇭🇰|HK|Hong|HKG))(?!.*(排除1|排除2|5x)).*$'
FilterSG: &FilterSG '^(?=.*(?i)(坡|🇸🇬|SG|Sing|SIN|XSP))(?!.*(排除1|排除2|5x)).*$'
FilterJP: &FilterJP '^(?=.*(?i)(日|🇯🇵|JP|Japan|NRT|HND|KIX|CTS|FUK))(?!.*(排除1|排除2|5x)).*$'
FilterKR: &FilterKR '^(?=.*(?i)(韩|🇰🇷|韓|首尔|南朝鲜|KR|KOR|Korea|South))(?!.*(排除1|排除2|5x)).*$'
FilterUS: &FilterUS '^(?=.*(?i)(美|🇺🇸|US|USA|SJC|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD))(?!.*(排除1|排除2|5x)).*$'
FilterTW: &FilterTW '^(?=.*(?i)(台|🇼🇸|🇹🇼|TW|tai|TPE|TSA|KHH))(?!.*(排除1|排除2|5x)).*$'
FilterEU: &FilterEU '^(?=.*(?i)(奥|比|保|克罗地亚|塞|捷|丹|爱沙|芬|法|德|希|匈|爱尔|意|拉|立|卢|马其它|荷|波|葡|罗|斯洛伐|斯洛文|西|瑞|英|🇧🇪|🇨🇿|🇩🇰|🇫🇮|🇫🇷|🇩🇪|🇮🇪|🇮🇹|🇱🇹|🇱🇺|🇳🇱|🇵🇱|🇸🇪|🇬🇧|CDG|FRA|AMS|MAD|BCN|FCO|MUC|BRU))(?!.*(排除1|排除2|5x)).*$'
FilterOT: &FilterOT '^(?!.*(DIRECT|直接连接|美|港|坡|台|新|日|韩|奥|比|保|克罗地亚|塞|捷|丹|爱沙|芬|法|德|希|匈|爱尔|意|拉|立|卢|马其它|荷|波|葡|罗|斯洛伐|斯洛文|西|瑞|英|🇭🇰|🇼🇸|🇹🇼|🇸🇬|🇯🇵|🇰🇷|🇺🇸|🇬🇧|🇦🇹|🇧🇪|🇨🇿|🇩🇰|🇫🇮|🇫🇷|🇩🇪|🇮🇪|🇮🇹|🇱🇹|🇱🇺|🇳🇱|🇵🇱|🇸🇪|HK|TW|SG|JP|KR|US|GB|CDG|FRA|AMS|MAD|BCN|FCO|MUC|BRU|HKG|TPE|TSA|KHH|SIN|XSP|NRT|HND|KIX|CTS|FUK|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD|LHR|LGW))'
FilterAL: &FilterAL '^(?!.*(DIRECT|直接连接|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'

# 策略组代理列表模板
SelectProxy: &SelectProxy {type: select, proxies: [节点选择, 故障转移, 香港节点, 新加坡节点, 日本节点, 韩国节点, 美国节点, 台湾节点, 欧洲节点, 冷门节点, 全部节点, 全球直连]}
SelectDirect: &SelectDirect {type: select, proxies: [全球直连, 节点选择, 香港节点, 新加坡节点, 日本节点, 美国节点]}

# ==================== 代理提供者 ====================
proxy-providers:
  # 优质订阅源 - 请修改为您的订阅链接
  优质服务商: {<<: *BaseProvider, url: '优质订阅源地址', override: {additional-prefix: '[优] '}}
  # 备用订阅源 - 请修改为您的订阅链接
  备用服务商: {<<: *BaseProvider, url: '备用订阅源地址', override: {additional-prefix: '[备] '}}

# ==================== 监听器 ====================
listeners:
  # Shadowsocks监听器 - 远程代理入口
  - {name: SS-IN, type: shadowsocks, listen: '::', port: 10000, udp: true, password: Xf3#Lp9WqZ, cipher: aes-256-gcm}
  # Mixed监听器 - 分地区专用端口
  - {name: MIXED-FB, type: mixed, port: 49999, proxy: 故障转移}
  - {name: MIXED-HK, type: mixed, port: 50000, proxy: 香港自动}
  - {name: MIXED-SG, type: mixed, port: 50001, proxy: 狮城自动}
  - {name: MIXED-JP, type: mixed, port: 50002, proxy: 日本自动}
  - {name: MIXED-TW, type: mixed, port: 50003, proxy: 台湾自动}
  - {name: MIXED-US, type: mixed, port: 50004, proxy: 美国自动}
  - {name: MIXED-KR, type: mixed, port: 50005, proxy: 韩国自动}

# ==================== 核心配置 ====================
mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
log-level: warning
bind-address: '*'
find-process-mode: strict
global-client-fingerprint: chrome
global-ua: mihomo
keep-alive-interval: 30
keep-alive-idle: 600
etag-support: true

# 认证配置
authentication:
  - mihomo:yyds666
skip-auth-prefixes:
  - 192.168.1.0/24
  - 192.168.31.0/24
  - 192.168.100.0/24
  - 127.0.0.1/8

# 管理面板
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip
external-ui-name: zashboard
external-ui: ui
external-controller: 0.0.0.0:9090
secret: password

# GEO数据
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

# 配置存储
profile:
  store-selected: true
  store-fake-ip: true

# ==================== 流量嗅探 ====================
sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880, 2052, 2082, 2086, 2095]
      override-destination: true
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]
      override-destination: true
    QUIC:
      ports: [443, 8443, 2053, 2083, 2087, 2096]
      override-destination: true
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.wechat.com"
    - "+.qq.com"
    - "+.qpic.cn"
    - "+.vivox.com"
    - "+.oray.com"
    - "+.sunlogin.net"
  force-domain:
    - "+.v2ex.com"

# TUN模式
tun:
  enable: true
  stack: mixed
  device: utun9
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
    - "any:853"
    - "tcp://any:853"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
  mtu: 9000
  udp-timeout: 300

# Hosts配置
hosts:
  dns.alidns.com: [223.5.5.5, 223.6.6.6, 2400:3200::1, 2400:3200:baba::1]
  doh.pub: [1.12.12.12, 120.53.53.53]
  dns.google: [8.8.8.8, 8.8.4.4, 2001:4860:4860::8888, 2001:4860:4860::8844]
  cloudflare-dns.com: [1.1.1.1, 1.0.0.1, 2606:4700:4700::1111, 2606:4700:4700::1001]

# ==================== DNS配置 ====================
dns:
  enable: true
  cache-algorithm: arc
  ipv6: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: false
  respect-rules: true
  listen: 0.0.0.0:1053
  
  # FakeIP配置
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - 'RULE-SET:fakeip-filter,private,direct,cn,wechat,bank_cn,alibaba,xiaomi,apple_cn,steam_cn,media_cn,iptv,pt_cn,115,aliyun,NetEaseMusic,fcm,ai_cn,game_cn,public-tracker,apple_firmware'
  
  # 默认DNS服务器
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
  
  # 代理服务器DNS
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  
  # 国内DNS
  direct-nameserver:
    - system
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query#h3=true
  direct-nameserver-follow-policy: true
  
  # 国外DNS
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  
  # DNS策略路由
  nameserver-policy:
    'rule-set:category-ads-all,banAd': [rcode://name_error]
    'rule-set:private,direct,cn': [system, https://dns.alidns.com/dns-query, https://doh.pub/dns-query]


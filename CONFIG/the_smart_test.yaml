# ==================== DNS配置 ====================
dns:
  enable: true
  cache-algorithm: arc
  ipv6: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: false
  respect-rules: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - 'RULE-SET:fakeip-filter,private,direct,cn,wechat,bank_cn,alibaba,xiaomi,apple_cn,steam_cn,media_cn,iptv,pt_cn,115,aliyun,NetEaseMusic,fcm,ai_cn,game_cn,public-tracker,apple_firmware,category-ads-all,AWAvenueAds'
    - +.mimimi.cc
  default-nameserver:
    - 119.29.29.29
    - 180.184.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query#h3=true
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query#h3=true
  nameserver:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
  nameserver-policy:
    'rule-set:category-ads-all,banAd,AWAvenueAds': [rcode://name_error]
